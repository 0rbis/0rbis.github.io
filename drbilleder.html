
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DR Billeder</title>
    <meta name="description" content="Curved Images - A-Frame">
	<script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="DR" src="109_174644.jpg">
      </a-assets>
      <a-curvedimage src="#DR" radius="5.7" theta-length="180" height="9"
                     rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>
      <a-sky color="#fff"></a-sky>
      <a-entity position="0 0 1.5">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
